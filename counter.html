<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Counter</title>
	<style>
		#counter{
			height: 10%;
			width: 5%;
			background-color: black;
			border: 1px solid black;
			border-radius: 50%;
			text-align:center;
			line-height: 85px;
			margin: 15% auto;
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div id='counter'></div>
	<script>
		var teller = 0;
		var stop = setInterval(addUp, 100);

		function addUp() {
			teller = teller + 1;
			document.getElementById('counter').innerHTML = teller;
			document.body.style.color = '#fff';
				
			if(teller == 100) {
				clearInterval(stop);
				document.body.style.background = 'black';
				document.body.style.color = 'black';
			}
		} 
	</script>
</body>
</html>
